[package]
name = "rtshyper_rs"
version = "0.1.0"
authors = ["Ce Mo"]
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
panic = "abort"

[profile.release]
# lto = true
panic = "abort"
debug = true

[build-dependencies]
chrono = "0.4.23"
cmake = "0.1"
cc = "1.0"

[dependencies]
shyper = { path = "libshyper" }
vm-fdt = { git = "https://github.com/migu4917/vm-fdt", features = ["alloc"] }
fdt = { path = "libfdt-binding" }
log = { version = "0.4", features = ["max_level_trace", "release_max_level_info"] }
spin = { version = "0.9.4", features = ["use_ticket_mutex"] }
cortex-a = "7.4.0"
buddy_system_allocator = "0.9.0"
static_assertions = "1.1.0"
derive_more = "0.99.17"
intrusive-collections = "0.9"

[dependencies.memoffset]
version = "0.8"
default-features = false
features = ["unstable_const"]

[dependencies.tock-registers]
version = "0.7.0"
default-features = false
features = ["register_types"]

[features]
default = ["tx2"]
tx2 = ["ns16550"]
qemu = ["pl011"]
pi4 = ["pl011"]
ramdisk = []
static-config = []
ns16550 = []
pl011 = []
